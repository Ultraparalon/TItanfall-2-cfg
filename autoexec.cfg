mat_disable_bloom "1"
mat_specular "0"
mat_bumpmap "0"
mat_fullbright "1"
r_dynamic "0"
setting.shadow_maxspotshadows  "0"
r_fullscreen "1"
fog_enable "0"
fog_enable_water_fog "0"
setting.csm_enableunlock "1"
Allowoverbright "1"

fps_max "144"
 
bob_yaw "0"
bob_pitch "0"
 
mat_override_sky_colors "1"
mat_colorcorrection "1"
mat_colorcorrection_editor "1"

mat_hdr_level "1"

bind "F1" "sun_scale"
alias "sun_scale" "sun_off"
alias "sun_off" "mat_sun_scale 0; alias sun_scale sun_on"
alias "sun_on" "mat_sun_scale 1; alias sun_scale sun_off"

bind "F2" "mat_sky_color 1 1 1; mat_sun_color 1 1 1"

bind "F3" "sky_color"
alias "sky_color" "sky_night"
alias "sky_night" "mat_sky_color 0 0 0; alias sky_color sky_darkest"
alias "sky_darkest" "mat_sky_color 0.3 0.3 0.3; alias sky_color sky_dark"
alias "sky_dark" "mat_sky_color 0.5 0.5 0.5; alias sky_color sky_medium"
alias "sky_medium" "mat_sky_color 0.8 0.8 0.8; alias sky_color sky_high"
alias "sky_high" "mat_sky_color 1 1 1; alias sky_color sky_bright"
alias "sky_bright" "mat_sky_color 1.2 1.2 1.2; alias sky_color sky_brightest"
alias "sky_brightest" "mat_sky_color 1.5 1.5 1.5; alias sky_color sky_night"

bind "F4" "sun_color"
alias "sun_color" sun_night"
alias "sun_night" "mat_sun_color 0 0 0; alias sun_color sun_darkest"
alias "sun_darkest" "mat_sun_color 0.3 0.3 0.3; alias sun_color sun_dark"
alias "sun_dark" "mat_sun_color 0.5 0.5 0.5; alias sun_color sun_medium"
alias "sun_medium" "mat_sun_color 0.8 0.8 0.8; alias sun_color sun_high"
alias "sun_high" "mat_sun_color 1 1 1; alias sun_color sun_bright"
alias "sun_bright" "mat_sun_color 1.2 1.2 1.2; alias sun_color sun_brightest"
alias "sun_brightest" "mat_sun_color 1.5 1.5 1.5; alias sun_color sun_night"

// put this line instead of F5, to make funny mode)))
// bind "SPACE" "+jump; color_mode"
bind "F5" "color_mode"
alias "color_mode" "color1a"
alias "color1a" "mat_sky_color 2 0 1; mat_sun_color 2 0 1; alias color_mode color1ad"
alias "color1ad" "mat_sky_color 2 0 1; mat_sun_color 2 0 1; alias color_mode color1"
alias "color1" "mat_sky_color 2 0 0; mat_sun_color 2 0 0; alias color_mode color1d"
alias "color1d" "mat_sky_color 2 0 0; mat_sun_color 2 0 0; alias color_mode color1b"
alias "color1b" "mat_sky_color 2 1 0; mat_sun_color 2 1 0; alias color_mode color1bd"
alias "color1bd" "mat_sky_color 2 1 0; mat_sun_color 2 1 0; alias color_mode color2"

alias "color2" "mat_sky_color 2 2 0; mat_sun_color 2 2 0; alias color_mode color2d"
alias "color2d" "mat_sky_color 2 2 0; mat_sun_color 2 2 0; alias color_mode color3a"

alias "color3a" "mat_sky_color 1 2 0; mat_sun_color 1 2 0; alias color_mode color3ad"
alias "color3ad" "mat_sky_color 1 2 0; mat_sun_color 1 2 0; alias color_mode color3"
alias "color3" "mat_sky_color 0 2 0; mat_sun_color 0 2 0; alias color_mode color3d"
alias "color3d" "mat_sky_color 0 2 0; mat_sun_color 0 2 0; alias color_mode color3b"
alias "color3b" "mat_sky_color 0 2 1; mat_sun_color 0 2 1; alias color_mode color3bd"
alias "color3bd" "mat_sky_color 0 2 1; mat_sun_color 0 2 1; alias color_mode color4"

alias "color4" "mat_sky_color 0 2 2; mat_sun_color 0 2 2; alias color_mode color4d"
alias "color4d" "mat_sky_color 0 2 2; mat_sun_color 0 2 2; alias color_mode color5a"

alias "color5a" "mat_sky_color 0 1 2; mat_sun_color 0 1 2; alias color_mode color5ad"
alias "color5ad" "mat_sky_color 0 1 2; mat_sun_color 0 1 2; alias color_mode color5"
alias "color5" "mat_sky_color 0 0 2; mat_sun_color 0 0 2; alias color_mode color5d"
alias "color5d" "mat_sky_color 0 0 2; mat_sun_color 0 0 2; alias color_mode color5b"
alias "color5b" "mat_sky_color 1 0 2; mat_sun_color 1 0 2; alias color_mode color5bd"
alias "color5bd" "mat_sky_color 1 0 2; mat_sun_color 1 0 2; alias color_mode color6"

alias "color6" "mat_sky_color 2 0 2; mat_sun_color 2 0 2; alias color_mode color6d"
alias "color6d" "mat_sky_color 2 0 2; mat_sun_color 2 0 2; alias color_mode color1a"

bind "F6" "mat_sky_color -1 -1 -1; mat_sun_color -1 -1 -1"

binf "F8" "mat_disable_bloom 1"